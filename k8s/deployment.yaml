
apiVersion: v1
kind: Service
metadata:
  name: clouddemo-netcore
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: clouddemo-netcore
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clouddemo-netcore
spec:
  defaultBackend:
    service:
      name: clouddemo-netcore
      port:
        number: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clouddemo-netcore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clouddemo-netcore
  template:
    metadata:
      labels:
        app: clouddemo-netcore
    spec:
      containers:
      - name: clouddemo-netcore
        image: europe-west3-docker.pkg.dev/proyecto-final-devops/dependency-track/dotnet-microservice:latest
        ports:
          - containerPort: 80
        livenessProbe:      # Used by deployment controller
          httpGet:
            path: /HealthCheck
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:     # Used by Ingress/GCLB
          httpGet:
            path: /HealthCheck
            port: 80
          initialDelaySeconds: 1
          periodSeconds: 15